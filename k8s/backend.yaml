# k8s/backend.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-backend
  namespace: quiz-api
spec:
  selector:
    matchLabels:
      app: quiz-backend
  template:
    metadata:
      labels:
        app: quiz-backend
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox
          command:
            - sh
            - -c
            - >
              until nc -z quiz-mysql 3306; do
                echo waiting for mysql;
                sleep 3;
              done;
      containers:
        - name: backend
          image: localhost:32000/app:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              value: "mysql+pymysql://dev:devpass@quiz-mysql:3306/quizdb"
          ports:
            - containerPort: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-backend
spec:
  selector:
    app: quiz-backend
  ports:
    - port: 5001
      targetPort: 5001
  type: ClusterIP
